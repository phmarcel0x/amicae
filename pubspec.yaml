version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter
  http:
  flutter_widget_from_html_core: ^0.15.2
  flutter_map: any


  cupertino_icons: ^1.0.8
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  latlong2: ^0.9.1
